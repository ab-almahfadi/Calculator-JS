<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("cost-calculator");
    document.getElementById("emailSwitch").addEventListener("change", toggleEmailInput);
    calculateCost();
});

function updateRecycleValue() {
    const recycleQty = parseFloat(document.getElementById("recycle").value);
    const recycleCost = recycleQty * 90;
    document.getElementById("recycleCost").textContent = `CHF ${recycleCost.toFixed(2)}`;
}

function toggleCaution() {
    calculateCost();
}

function toggleTwint() {
    calculateCost();
}

function calculateCost() {
    const initialPrice = parseFloat(document.getElementById("initialPrice").value);
    const option1 = parseFloat(document.getElementById("option1").value);
    const option2 = parseFloat(document.getElementById("option2").value);
    const option3 = parseFloat(document.getElementById("option3").value);
    const recycleQty = parseFloat(document.getElementById("recycle").value);
    const recyclePrice = 90;
    const caution = document.getElementById("cautionSwitch").checked ? 100 : 0;
    const twint = document.getElementById("twintSwitch").checked ? 1.013 : 1;

    const subTotal = initialPrice + option1 + option2 + option3 + (recycleQty * recyclePrice) + caution;
    const vat = subTotal * 0.077;
    const total = subTotal + vat;
    const totalToPay = total * twint;

    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = `
        <div class="result-box mb-3">Sub-total: CHF ${subTotal.toFixed(2)}</div>
        <div class="result-box mb-3">VAT: CHF ${vat.toFixed(2)}</div>
        <div class="result-box mb-3">Total: CHF ${total.toFixed(2)}</div>
        <div class="result-box">Total to Pay: CHF ${totalToPay.toFixed(2)}</div>
    `;
    if (document.getElementById("emailSwitch").checked) {
        sendEmail();
    }
}

function toggleEmailInput() {
    const emailInput = document.getElementById("emailInput");
    if (document.getElementById("emailSwitch").checked) {
        emailInput.style.display = "block";
    } else {
        emailInput.style.display = "none";
    }
}

function sendEmail() {
    const email = document.getElementById("email").value;
    const subject = "Cost Calculator Results";
    const resultsDiv = document.getElementById("results");
    const body = encodeURIComponent(resultsDiv.innerText);
    window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
}
    </script>
</head>

<body>

<div class="text-center">
    <img src="image/Picture1.png" alt="">
</div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cost Calculator</h1>
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="calculator-container">
                    <form id="cost-calculator">
                        <!-- Form fields -->
                        <div class="form-group">
                            <label for="initialPrice">Initial Price</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">CHF</span>
                                </div>
                                <input type="number" class="form-control" id="initialPrice" value="2500" min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="option1">Option 1</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">CHF</span>
                                </div>
                                <input type="number" class="form-control" id="option1" value="0" min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="option2">Option 2</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">CHF</span>
                                </div>
                                <input type="number" class="form-control" id="option2" value="0" min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="option3">Option 3</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">CHF</span>
                                </div>
                                <input type="number" class="form-control" id="option3" value="0" min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="recycle">Recycle (m3)</label>
                            <input type="number" class="form-control" id="recycle" value="0" min="0" step="1" oninput="updateRecycleValue()" required>
                        </div>
                        <div class="form-group">
                            <label>Recycle Cost</label>
                            <p id="recycleCost" class="form-control-plaintext">CHF 0.00</p>
                        </div>
                        <div class="form-group caution-toggle">
                            <label class="mr-4">Caution</label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="cautionSwitch" onchange="toggleCaution()">
                                <label class="custom-control-label" for="cautionSwitch"></label>
                            </div>
                        </div>
                        <div class="form-group twint-toggle">
                            <label class="mr-4">Payment TWINT (+1.3%)</label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="twintSwitch" onchange="toggleTwint()">
                                <label class="custom-control-label" for="twintSwitch"></label>
                            </div>
                        </div>
                        <div class="form-group email-toggle">
                            <label class="mr-4">Send by Email</label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="emailSwitch">
                                <label class="custom-control-label" for="emailSwitch"></label>
                            </div>
                        </div>
                        <div class="form-group" id="emailInput" style="display: none;">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <button type="button" class="btn btn-primary btn-block" onclick="calculateCost()">Calculate</button>
                    </form>
                </div>
                <div id="results" class="results-container mt-4">
                    <!-- The results will be displayed here -->
                </div>
            </div>
        </div>

    </div>
</body>

</html>
